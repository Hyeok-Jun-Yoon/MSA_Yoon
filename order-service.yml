spring:
  application:
    name: order-service

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
